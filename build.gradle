buildscript {
    repositories {
        mavenCentral()
        maven {
            // required for apt-plugin
            url "https://oss.sonatype.org/content/repositories/snapshots/"
        }
    }
   
    dependencies {
        classpath 'nl.javadude.gradle.plugins:license-gradle-plugin:latest.integration'
        classpath 'com.jimdo.gradle:gradle-apt-plugin:latest.integration'
    }
}

allprojects {
    group = 'project-name'
    version = '0.1'
}

apply from: file('gradle/license.gradle')

subprojects {

    apply plugin: 'java'
    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        mavenCentral()
    }
}
